<header ng-switch on="$location.path().indexOf('/Autors/new') > -1">
    <h3 ng-switch-when="true">Create a new Autor</h3>
    <h3 ng-switch-when="false">View or edit Autor</h3>
</header>
<form id="AutorForm" name="AutorForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': AutorForm.nomeCompleto.$invalid}">
        <label for="nomeCompleto" class="col-sm-2 control-label">Nome Completo</label>
        <div id="nomeCompletoControls" class="col-sm-10">
            <input id="nomeCompleto" name="nomeCompleto" type="text" class="form-control" ng-model="autor.nomeCompleto" placeholder="Enter the Autor Nome Completo"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveAutor" name="saveAutor" class="btn btn-primary" ng-disabled="isClean() || AutorForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteAutor" name="deleteAutor" class="btn btn-danger" ng-show="autor.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
